<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ilości jtk bakterii</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator ilości jtk bakterii</h2>
        <label for="calculatorType">Wybierz rodzaj kalkulatora:</label>
        <select id="calculatorType">
            <option value="different">Kalkulator z różnymi rozcieńczeniami</option>
            <option value="same">Kalkulator z takim samym rozcieńczeniem</option>
        </select>
        <div id="inputsContainer"></div>
        <button id="calculateButton">Oblicz</button>
        <div id="result" class="result"></div>
        <div id="author"> by Mieszko Kin </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
