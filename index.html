<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ilości jtk bakterii</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator ilości jtk bakterii</h2>
        <label for="colonies">Liczba kolonii wyrosłych:</label>
        <input type="number" id="colonies" placeholder="Liczba kolonii wyrosłych">
        <label for="dilution">Współczynnik rozcieńczenia:</label>
        <input type="number" id="dilution" placeholder="Współczynnik rozcieńczenia">
        <button onclick="calculate()">Oblicz</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
